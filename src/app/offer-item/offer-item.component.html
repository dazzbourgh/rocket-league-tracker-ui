<ul class="list-group">
  <li class="list-group-item">Has: {{has.name}}
    <span class="badge badge-primary badge-pill">x{{has.quantity}}</span>
    <span class="badge badge-success">(Price: {{has.totalPrice}})</span>
  </li>
  <li class="list-group-item">Wants: {{wants.name}}
    <span class="badge badge-primary badge-pill">x{{wants.quantity}}</span>
    <span class="badge badge-success">(Price: {{has.totalPrice}})</span>
  </li>
  <a href="{{link}}" target="_blank"><li class="list-group-item active">Open</li></a>
</ul>
